<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader Subscriptions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h2 class="text-2xl font-bold text-center mb-6">Reader Subscription List</h2>
        <div class="overflow-x-auto">
            <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="py-3 px-4 text-left">Sl. No</th>
                        <th class="py-3 px-4 text-left">Reader Name</th>
                        <th class="py-3 px-4 text-left">Email</th>
                        <th class="py-3 px-4 text-left">Phone No</th>
                        <th class="py-3 px-4 text-left">Subscribed Plan</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    <tr class="border-b">
                        <td class="py-3 px-4">1</td>
                        <td class="py-3 px-4">John Doe</td>
                        <td class="py-3 px-4">john@example.com</td>
                        <td class="py-3 px-4">123-456-7890</td>
                        <td class="py-3 px-4">Premium</td>
                    </tr>
                    <tr class="border-b">
                        <td class="py-3 px-4">2</td>
                        <td class="py-3 px-4">Jane Smith</td>
                        <td class="py-3 px-4">jane@example.com</td>
                        <td class="py-3 px-4">987-654-3210</td>
                        <td class="py-3 px-4">Basic</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
