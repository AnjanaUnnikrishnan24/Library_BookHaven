<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- Navigation bar -->
    <nav class="bg-gray-800 p-4  fixed top-0 left-0 w-full z-10">
        <div class="flex items-center justify-between">
            <a href="#" class="text-white text-4xl italic font-bold">Book Haven</a>
            <div class="space-x-8">
                <a href="index.html" class="text-white text-2xl hover:text-gray-400">Home</a>
                <a href="viewBook.html" class="text-white text-2xl hover:text-gray-400">Catalog</a>
                <a href="AboutUs.html" class="text-white text-2xl hover:text-gray-400">About Us</a>
                <button class="bg-blue-500 text-2xl text-white py-2 px-4  rounded hover:bg-blue-600"><a href="UserLogin.html">Log in</a></button>
            </div>    
        </div>
    </nav>

    <div class="mt-[180px] ml-10 mr-10 mb-20 flex flex-row items-center justify-center border border-gray-400 bg-slate-300 shadow-xl rounded-lg p-6">
        
        <div class="w-full flex justify-center mb-6">
            <img src="/images/cropped-Book-Haven.png" class="rounded-2xl max-h-[200px]">
        </div>
    
        
        <form class="w-[1400px] mt-4 p-4 bg-white rounded-lg shadow-md mr-20">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h2>
           
            <label for="type" class="block text-gray-700 font-medium mb-2">User Type:</label>
            <select id="type" name="type" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="reader" selected>Reader</option>
                <option value="admin">Admin</option>
            </select>
            
            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        
            <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a secure password"  class="w-full border border-gray-300 rounded-md p-2 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <button type="submit" class="w-[45%] ml-10 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"><a href="Reader.html">Login</a></button>

            <p class="mt-10">Don't have an account?? &nbsp; &nbsp; <span class="text-blue-400"><a href="signUp.html">SignUp</a></span></p>
        </form>
    </div>
</body>
</html>
