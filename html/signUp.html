<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="bg-gray-800 p-4  fixed top-0 left-0 w-full z-10">
        <div class="flex items-center justify-between">
            <a href="index.html" class="text-white text-4xl italic font-bold">Book Haven</a>
            <div class="space-x-8">
                <a href="index.html" class="text-white text-2xl hover:text-gray-400">Home</a>
                <a href="viewBook.html" class="text-white text-2xl hover:text-gray-400">Catalog</a>
                <a href="AboutUs.html" class="text-white text-2xl hover:text-gray-400">About Us</a>
                <button class="bg-blue-500 text-2xl text-white py-2 px-4  rounded hover:bg-blue-600"><a href="UserLogin.html">Log in</a></button>
            </div>    
        </div>
    </nav>

    <div class="mt-[80px] flex flex-col md:flex-row items-center justify-center mx-auto my-10 border border-gray-400 bg-slate-300 shadow-xl rounded-lg p-6">
        
        <div class="w-full flex justify-center mb-6">
            <img src="/images/images (2)dsd.jpeg" class="rounded-2xl shadow-md max-h-[400px]">
        </div>
    
        
        <form class="w-full mt-10 p-4 bg-white rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create an Account</h1>
            
            <label for="type" class="block text-gray-700 font-medium mb-2">User Type:</label>
            <select id="type" name="type" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="reader" selected>Reader</option>
                <option value="admin">Admin</option>
            </select>
            
            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <label for="pno" class="block text-gray-700 font-medium mb-2">Phone Number:</label>
            <input type="tel" id="pno" name="pno" placeholder="Enter your phone number" required class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            
            <label for="address" class="block text-gray-700 font-medium mb-2">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

            <label class="block text-gray-700 font-medium mb-2">User Name:</label>
            <input type="text" id="username" placeholder="Enter a secure password" required class="w-full border border-gray-300 rounded-md p-2 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">  
            
            <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a secure password" required class="w-full border border-gray-300 rounded-md p-2 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">Sign Up</button>
        </form>
    </div>
    
    
    
</body>
</html>
